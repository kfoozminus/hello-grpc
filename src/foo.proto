syntax = "proto3";

package foo;

import "google/api/annotations.proto";

service HelloService {
    rpc Intro(IntroRequest) returns (IntroResponse) {
        option (google.api.http) = {
            get : "/sayhello"
        };
    }
}

message IntroRequest {
    string name = 1;
}

message IntroResponse {
    string intro = 1;
}
